<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <p class="formOutput">123456,658</p>
        <div>
          <h1>HAMBURG INSTRUMENTS <span>TI30</span></h1>
        </div>
        <button id="id" value="value" onclick="toCalculation(event)">AC</button>
        <button id="id" value="value" onclick="toCalculation(event)">C</button>
        <button id="id" value="value" onclick="toCalculation(event)">
          +/-
        </button>
        <button id="id" value="value" onclick="toCalculation(event)">/</button>
        <button id="id" value="value" onclick="toCalculation(event)">%</button>
        <button id="id" value="value" onclick="toCalculation(event)">(</button>
        <button id="id" value="value" onclick="toCalculation(event)">)</button>
        <button id="id" value="value" onclick="toCalculation(event)">*</button>
        <button
          name="number"
          id="number7"
          value="7"
          onclick="toCalculation(event)"
        >
          7
        </button>
        <button
          name="number"
          id="number8"
          value="8"
          onclick="toCalculation(event)"
        >
          8
        </button>
        <button name="number" id="number9" onclick="toCalculation(event)">
          9
        </button>
        <button id="" value="value" onclick="toCalculation(event)">-</button>
        <button name="number" id="number4" onclick="toCalculation(event)">
          4
        </button>
        <button name="number" id="number5" onclick="toCalculation(event)">
          5
        </button>
        <button name="number" id="number6" onclick="toCalculation(event)">
          6
        </button>
        <button id="id" value="value" onclick="toCalculation(event)">+</button>
        <button name="number" id="number1" onclick="toCalculation(event)">
          1
        </button>
        <button name="number" id="number2" onclick="toCalculation(event)">
          2
        </button>
        <button name="number" id="number3" onclick="toCalculation(event)">
          3
        </button>
        <button id="id" value="value" onclick="toCalculation(event)">=</button>
        <button name="number" id="number0" onclick="toCalculation(event)">
          0
        </button>
        <button id="id" value="value" onclick="toCalculation(event)">,</button>
        <p class="calculatorScientific">SCIENTIFIC</p>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
